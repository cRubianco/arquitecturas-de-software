<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ejemplo de expendedora que calcula el vuelto. Un ejemplo de TDD</title>
    <!-- Carga estilos de QUnit desde una CDN - Proporciona una visual agradable a los tests -->
    <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.18.0.css">
    <!-- Pure CSS es un CSS mínimo que hace que las cosas se vean más bonitas -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/1.0.1/pure-min.css">
  </head>
  <body style='margin: 0 1em;'>
    <div id='main'>
      <h1>Máquina expendedora <em>Calculadora de vuelto</em></h1>
      <h2>Calcular el vuelto (<em>monedas</em>) a devolver a un cliente cuando paguen algo.</h2>
    </div>

    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <!-- Load the QUnit Testing Framework from CDN - this is the important bit ... -->
    <script src="//code.jquery.com/qunit/qunit-1.18.0.js"></script>
    <script src="./tests.js"></script>
  </body>
</html>
